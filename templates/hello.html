<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fly.io</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if name %}
            <h1>Hello, {{ name | capitalize }}!</h1>
            <p>Welcome to your personalized Fly.io experience.</p>
        {% else %}
            <h1>Hello, World!</h1>
            <p>Welcome to Fly.io, where deployment is simple and powerful!</p>
        {% endif %}
    </div>
</body>
</html>
